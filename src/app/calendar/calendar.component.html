<div class="calendar">

  <app-calendar-header
    [weekStart]="weekStart"
    [weekEnd]="weekEnd"
    [year]="this.timeFrame.year"
    [monthName]="this.timeFrame.month"
    (onToday)="getToday()"
    (onWeekCHange)="getWeekChange($event)"
    (onGetFirstOrLastWeek)="getFirstOrLastWeek($event)"
    ></app-calendar-header>

  <div class="outer">

  <table>
    <thead>
      <tr>
        <th class="headcol"></th>
        <ng-container *ngFor="let singleDate of weekDates; let i = index; let isLast = last">
          <th *ngIf="i !== weekDates.length - 2 && !isLast">{{ singleDate }}</th>
          <th *ngIf="i === weekDates.length - 2">{{ singleDate }}</th>
          <th *ngIf="isLast">{{ singleDate }}</th>
        </ng-container>
      </tr>
    </thead>
  </table>

<div class="wrap">
  <table class="offset">

  <tbody>
    <ng-container *ngFor="let time of timeSlots">
      <tr>
        <td class="headcol">
          <span class="headcol-text">{{ time }}</span>
        </td>
        <td></td>
        <td></td>
        <td class="past"></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td class="headcol"></td>
        <td></td>
        <td></td>
        <td class="past"></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </ng-container>
  </tbody>
</table>
</div>
</div>
</div>
