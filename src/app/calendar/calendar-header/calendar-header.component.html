<header>
  <button class="today secondary" (click)="getToday()">Today</button>
  <div class="calendar-title">
    <div class="icon secondary chevron chevron-left">&lsaquo;</div>
    <h1 class="" style="flex: 1;"><span></span><strong>{{ weekStart }} – {{ weekEnd }}</strong> {{ year }}</h1>
    <div class="icon secondary chevron chevron-right">&rsaquo;</div>
  </div>
  <div style="align-self: flex-start; flex: 0 0 1"></div>
</header>
