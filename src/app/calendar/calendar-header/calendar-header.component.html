<header>
  <div class="header-align"></div>
  <nav
    aria-label="Calendar navigation">
    <ul class="calendar-nav">
      <li>
        <button
          [style.color]="navigationColor"
          aria-label="Go to the first week of the year"
          class="icon secondary chevron chevron-left"
          (click)="getFirstOrLastWeek(FLWeek.FIRST)"
          >&#171;</button>
      </li>
      <li>
        <button
          [style.color]="navigationColor"
          aria-label="Go to the previous week"
          class="icon secondary chevron chevron-left"
          (click)="toPreviousWeek()">&lsaquo;</button>
      </li>
      <li>
        <h1 class="week-label" [style.color]="navigationColor" role="heading">
          <span></span><strong>{{ weekStart }} – {{ weekEnd }}</strong>, &nbsp;{{ monthName }} &nbsp; {{ year }}
        </h1>
      </li>
      <li>
        <button
          [style.color]="navigationColor"
          aria-label="Go to the next week"
          class="icon secondary chevron chevron-right"
          (click)="toNextWeek()">&rsaquo;</button>
      </li>
      <li>
        <button
          [style.color]="navigationColor"
          aria-label="Go to the last week of the year"
          class="icon secondary chevron chevron-right"
          (click)="getFirstOrLastWeek(FLWeek.LAST)">&#187;</button>
      </li>
    </ul>
  </nav>

  <div>
    <button
      class="today secondary"
      (click)="getToday()"
      role="button"
      [attr.aria-label]="'Today is ' + todaysDate.split(' ')[0]"
      tabindex="0">Today</button>
    <button
      class="today secondary ml05"
      (click)="addEvent()"
      role="button"
      [attr.aria-label]="'Add event'"
      tabindex="0">Add event</button>
  </div>

</header>
